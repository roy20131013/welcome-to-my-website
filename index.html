<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Welcome | 안컴의 공간</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="안컴의 3D 작품과 엔트리 프로젝트 모음." />
  <!-- 안전 기본값(CSP는 서버 헤더 권장) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    object-src 'none';
    base-uri 'self';
    frame-ancestors 'none';
    img-src 'self' https: data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self';
    connect-src 'self';
    upgrade-insecure-requests
  ">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    main { max-width: 960px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 1.5rem; margin: 0 0 16px; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); }
    .card {
      border: 1px solid rgba(0,0,0,.12); border-radius: 12px; padding: 16px;
      display:flex; flex-direction:column; gap:12px;
      background: rgba(255,255,255,.6); backdrop-filter: saturate(1.2) blur(2px);
    }
    .card h2 { font-size: 1.1rem; margin:0; }
    .btn {
      display:inline-block; text-decoration:none; padding:10px 14px; border-radius:10px;
      border:1px solid rgba(0,0,0,.15);
    }
    .btn:focus-visible { outline:2px solid #2684ff; outline-offset:2px; }
    .hint { font-size:.9rem; opacity:.8; }
    dialog { border:none; border-radius:12px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.2); top:250px }
  </style>
</head>
<body>
  <main>
    <h1>안컴의 공간</h1>

    <dialog id="welcome" open>
      <p>제 사이트에 오신 걸 환영합니다! 엔트리 임베드는 현재 플랫폼 정책으로 직접 표시가 제한되어, 아래 버튼으로 이동하도록 제공합니다.</p>
      <form method="dialog"><button class="btn" value="ok" aria-label="확인">확인</button></form>
    </dialog>

    <section class="grid" aria-label="콘텐츠">
      <article class="card">
        <h2>안컴의 3D 작품</h2>
        <p class="hint">엔트리에서 바로 감상하세요.</p>
        <a class="btn" rel="noopener" target="_blank"
           href="https://playentry.org/iframe/688dfb63b5eb577d39895cfe">엔트리에서 열기</a>
      </article>

      <article class="card">
        <h2>안컴 비공식 채팅방</h2>
        <p class="hint">엔트리 페이지로 이동합니다.</p>
        <a class="btn" rel="noopener" target="_blank"
           href="https://playentry.org/iframe/688dfb63b5eb577d39895cfe">엔트리에서 열기</a>
      </article>

      <article class="card">
        <h2>마이페이지</h2>
        <a class="btn" rel="noopener" target="_blank"
           href="https://playentry.org/profile/61e7e194ce4899001a8ebf2c/project?sort=created&term=all&isOpen=all">
          마이페이지로 이동
        </a>
      </article>
    </section>
  </main>
</body>
</html>
